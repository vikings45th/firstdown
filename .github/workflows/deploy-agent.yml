name: Deploy Agent to Cloud Run

on:
  pull_request:
    branches:
      - main  # dev → main で PR マージされたときに実行

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ① コードをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v3

      # ② GCP サービスアカウント JSON を復号
      - name: Write GCP key from base64
        run: |
          echo "${{ secrets.GCP_SA_KEY_B64 }}" | base64 --decode > $HOME/gcp-key.json

      # ③ gcloud 認証
      - name: Authenticate gcloud
        run: gcloud auth activate-service-account --key-file=$HOME/gcp-key.json

      # ④ Docker 認証
      - name: Configure Docker
        run: gcloud auth configure-docker asia-northeast1-docker.pkg.dev --quiet

      # ⑤ Docker イメージをビルド
      - name: Build Docker image
        run: |
          docker build -t asia-northeast1-docker.pkg.dev/firstdown-482704/agent-repo/agent:$GITHUB_SHA ./ml/agent

      # ⑥ Artifact Registry に push
      - name: Push Docker image
        run: |
          docker push asia-northeast1-docker.pkg.dev/firstdown-482704/agent-repo/agent:$GITHUB_SHA

      # ⑦ Cloud Run にデプロイ
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy agent \
            --image asia-northeast1-docker.pkg.dev/firstdown-482704/agent-repo/agent:$GITHUB_SHA \
            --region asia-northeast1 \
            --platform managed \
            --allow-unauthenticated
